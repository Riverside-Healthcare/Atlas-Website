name: Linkcheck
on: [push]
jobs:
  linkcheck:
    name: Linkcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: npm install, build
        run: |
          npm install
          npm run build:ci
      - run: ls
      - name: Serve Files
        uses: Eun/http-server-action@v1
        with:
          directory: _site
          port: 8080

      - name: Check links with linkcheck
        uses: filiph/linkcheck@2.0.23
        with:
          arguments: http://127.0.0.1:8080
