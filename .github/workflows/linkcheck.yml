name: Linkcheck
on: [push]
jobs:
  linkcheck:
    name: Linkcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: npm install, build
        run: |
          npm install
          npm run build:ci

      - uses: untitaker/hyperlink@0.1.26
        with:
          args: _site/